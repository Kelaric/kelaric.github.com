<script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
<script>

  var totalStrings = ["Welcome to e-Clash", "Website made by Robert", "Kelaric on GitHub" ];
  var typeIt = new TypeIt("#scroller", { speed: 100, loop: true, waitUntilVisible: true });

  totalStrings.forEach(function (str) {
      typeIt.type(str);
      typeIt.pause(1300);
      typeIt.delete(str.length);
  })    

  typeIt.go();
</script>
<script>
    setInterval(clock, 1000);
    upDateBar();
    function days_passed(dt) {
    var current = new Date(dt.getTime());
    var previous = new Date(dt.getFullYear(), 0, 1);

     return Math.ceil((current - previous + 1) / 86400000);
}
    function upDateBar() {
        var days = 365;
        const currentDate = new Date()
        var year = currentDate.getFullYear();
        var month = currentDate.getMonth();
        var day = currentDate.getDay();
        var percentage = days_passed(new Date(year, month, day)) / days * 100;

        percentage = Math.round((percentage + Number.EPSILON) * 100) / 100;
        document.getElementById("bar").style = "width: " + percentage.toString() + "%";
        document.getElementById("textBar").innerHTML = year + " esta completado al " + percentage.toString() + " %";
    }
    function clock() {
        const currentDate = new Date()
        var  sec = currentDate.getSeconds()
        var min = currentDate.getMinutes()
        var hour = currentDate.getHours()

        if (hour < 10) {
            hour = "0" + hour;
        }
        if (min < 10) {
            min = "0" + min;
        }if (sec < 10) {
            sec = "0" + sec;
        }
        document.getElementById("clocker").innerHTML = hour + ":" + min + ":" + sec;
    }
</script>

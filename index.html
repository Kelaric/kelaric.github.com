<script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
<script>
    var element = new Date();
    var today = element.getSeconds();
    
  var totalStrings = ["Welcome to e-Clash", today];
  var typeIt = new TypeIt("#scroller", { speed: 70, loop: true, waitUntilVisible: true });

  totalStrings.forEach(function (str) {
      typeIt.type(str);
      typeIt.pause(1300);
      typeIt.delete(str.length);
  })    

  typeIt.go();
</script>
<script>
    setInterval(clock, 1000);

    function clock() {
        const currentDate = new Date()
        var  sec = currentDate.getSeconds()
        var min = currentDate.getMinutes()
        var hour = currentDate.getHours()

        if (hour < 10) {
            hour = "0" + hour;
        }
        if (min < 10) {
            min = "0" + min;
        }if (sec < 10) {
            sec = "0" +sec;
        }
        document.getElementById("clocker").innerHTML = hour + ":" + min + ":" + sec;
    }
</script>

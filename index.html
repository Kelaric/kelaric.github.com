<script src="https://cdn.jsdelivr.net/npm/typeit@6.1.1/dist/typeit.min.js"></script>
<script>
  var totalStrings = ["Comunidad de Roleplay", "Entra en discord y únete a nosotros", "Disfruta de una experiencia inigualable", "Servidor de habla hispana"];
  var typeIt = new TypeIt("#scroller", { speed: 70, loop: true, waitUntilVisible: true });

  totalStrings.forEach(function (str) {
      typeIt.type(str);
      typeIt.pause(1300);
      typeIt.delete(str.length);
  })

  typeIt.go();
</script>
